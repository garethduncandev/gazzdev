name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-app:

    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Pack package - Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: src/app/package-lock.json
    
    - name: install
      run: npm ci
      working-directory: src/app

    - name: get properties
      id: json_properties
      uses: zoexx/github-action-json-file-properties@release
      with:
        file_path: "src/app/package.json"

    - name: Echo package version
      run: |
          echo "Committed version: ${{ steps.json_properties.outputs.version }}"

    - name: Apply version to appsettings
      working-directory: src/app
      run: find -name ".env.*" -exec sed -i "s/***REPLACE_VERSION***/${{ steps.json_properties.outputs.version }}.${{ github.run_number }}/g" {} +

    - name: build app
      run: npm run build
      working-directory: src/app

    - uses: actions/upload-artifact@v3
      with:
        name: gazzdev-${{ steps.json_properties.outputs.version }}.${{ github.run_number }}
        path: ./src/app/build
